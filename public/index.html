<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bem vindos à API COVID-19</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />


    <link rel="shortcut icon" href="images/Covid.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <div
    class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('images/Covid_escuro.jpg'); opacity: 0.9;"
    
  >
    <h1 class="mb-3 h1">Se apresenta um dos seguintes sintomas contacte:</h1>
    <h2 class="mb-3 h2">SNS24 - 808 24 24 24 </h2>
  
    <h3>
      TOSSE   /   FEBRE   /   CANSAÇO   /   PERDA DE PALADAR OU OLFATO
    </h3>
  </div>

  </head>


  <body>

    
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>Noticias COVID-19</H1>
      </blockquote>
      <figcaption class="blockquote-footer">
        Este Natal, mantenha-se informado pela sua saúde e dos seus. 
      </figcaption>
    </figure>


  

    <!-- Click on Modal Button -->
    <button
    type="button"
    class="btn btn-primary mx-auto d-block mt-3"
    id="btnModalLogin"
  >
  
    LOGIN
  </button>
 
  <button
    type="button"
    class="btn btn-primary mx-auto d-block mt-3"
    id="btnLogoff"
  >
    LOGOUT
  </button>

  <button
  type="button"
  class="btn btn-primary mx-auto d-block mt-3"
  id="btnModalRegistar"
>
  Novo utilizador
</button>

    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registo de novo utilizador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Senha"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira suas credenciais
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Senha"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar-me</label
              >
            </div>
            <div class="modal-footer d-block">
              <p class="float-start">
                Sem conta ainda? <a href="#">Registe-se</a>
              </p>
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

    <script src="js/users.js"></script>
  </body>
</html>
